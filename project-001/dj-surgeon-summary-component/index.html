<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Summary Component</title>
</head>

<body>
  <div class="main-container">
  <div class="container-result">
    <h2 class="second-lavender size-1_1">Your result</h2>
    <div class="container-result-circle">
      <p class="second-white size-3_4 weight-900 margin-top-1">76</p>
      <p class="second-lavender weight-600">of 100</p>
    </div>
    <h3 class="second-white container-result-subtitle size-1_5">Great</h3>
    <p class="second-lavender container-result-text margin-bottom-2_5">You scored higher than 65% of the people who have taken these test.
    </p>
  </div>
  <div class="container-summary weight-600">
    <h2>Summary</h2>
    <div class="container-reaction">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
          <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
        </svg></p>
      <p class="font-red text-margin">Reaction</p>
      <div class="container-text">
        <p>80 <span class="second-lavender">/ 100</span></p>
      </div>
    </div>
    <div class="container-memory">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
          <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
          <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
          <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
        </svg></p>
      <p class="font-yellow text-margin">Memory</p>
      <div class="container-text">
      <p>92 <span class="second-lavender">/ 100</span></p>
      </div>
    </div>
    <div class="container-verbal">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
          <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
        </svg></p>
      <p class="font-green text-margin">Verbal</p>
      <div class="container-text">
      <p>61 <span class="second-lavender">/ 100</span></p>
    </div>
    </div>
    <div class="container-visual">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
          <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
          <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
            d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
        </svg></p>
      <p class="font-blue text-margin">Visual</p>
      <div class="container-text">
      <p>72 <span class="second-lavender">/ 100</span></p>
    </div>
    </div>
    <div class="container-button weight-6 size-1_1">
      <p>Continue</p>
    </div>
  </div>
  </div>
</body>

</html>
